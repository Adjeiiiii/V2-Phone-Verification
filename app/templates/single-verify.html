
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Single Verify</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/single-verify.css') }}">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="navbar">

    <div class="nav-left">
      <a href="/home" class="nav-link">Home</a>
      <a href="/verified-phones" class="nav-link">Verified List</a>
      <a href="/verify" class="nav-link">Verify Menu</a>
    </div>


    <div class="nav-right">
      <div class="search-bar">
        <input type="text" placeholder="Search...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="notification-bell">
        <i class="fas fa-bell"></i>
      </div>


      <div class="user-icon" id="profileIcon" onclick="toggleUserDropdown()">
        <i class="fas fa-user-circle"></i>
      </div>


      <div id="userDropdown" class="dropdown-menu">
        <a href="#" onclick="openLogoutModal(event)">Logout</a>
      </div>
    </div>
  </div>


  <div class="single-verify-wrapper">
    <h1>Single Phone Verification</h1>
    <div class="form-container">
      <form id="singleVerifyForm">
        <div class="form-group">
          <label for="firstName">First Name<span>*</span></label>
          <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name<span>*</span></label>
          <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number<span>*</span></label>
          <input type="text" id="phoneNumber" placeholder="+1 202-555-0123" required>
        </div>

        <button type="submit" class="verify-btn">Verify</button>
      </form>


      <div id="resultContainer" class="result-container" style="display: none;">

      </div>
    </div>
  </div>


  <div class="kudos-footer">
    <footer>
      <p>This site is only accessible to Howard University Research Department</p>
    </footer>
  </div>


  <div id="logoutModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Logout Confirmation</h2>
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button id="confirmLogoutBtn">Yes</button>
        <button id="cancelLogoutBtn">No</button>
      </div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/single-verify.js') }}"></script>
</body>
</html>
